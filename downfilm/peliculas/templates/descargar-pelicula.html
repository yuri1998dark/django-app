<h1>Videos</h1>

{% if videos %}
<ul>
 {% for video in videos %}
    <li>
        <a href="{{ urlls|add:video}}">{{ video }}</a>
        {% comment %} <a href="{{ urlls|add sub}}">{{ sub }}</a> {% endcomment %}
    </li>
{% endfor %}
</ul>
    {% else %}
        <p>No se encontraron videos.</p>
    {% endif %}
